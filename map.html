<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brooklyn Stoop Sale Map</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/map_style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <audio id="background-music" loop>
        <source src="assets/music.mp3" type="audio/mp3">
        <!-- Music by: https://www.bensound.com/free-music-for-videos -->
    </audio>
    <button class="btn btn-primary explore-button" onclick="toggleMusic()">
        <i class="bi bi-music-note-beamed"></i> Toggle Music
    </button>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Stoop Sale Brooklyn</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="map.html">Location</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row banner">
            <div class="col-md-6">
                <img src="assets/stoop_sale.png" alt="Brooklyn Stoop Sale" class="img-fluid animate__animated animate__fadeInLeft">
            </div>
            <div class="col-md-6 banner-content animate__animated animate__fadeInRight">
                <h1>Brooklyn Stoop Sale</h1>
                <p>Join us for a fun day of shopping and good vibes!</p>
                <p>Date: August 10, 2024</p>
                <p>Time: 10:00 AM - 4:00 PM</p>
                <p>Location: 2nd Pl & Court St, Brooklyn, NY 11231</p>
            </div>
        </div>
        <div class="location mt-5">
            <h2>Location</h2>
            <p>2nd Pl & Court St, Brooklyn, NY 11231</p>
            <div id="map" style="height: 400px; width: 100%;"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="src/script.js"></script>
    <script src="src/map.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8BJJj8x4zEwK6k0TpG287fy9-kJetIqE&callback=initMap&libraries=places,directions"></script>
</body>
</html>
